{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="{% static 'main/img/code.svg' %}" alt="">
                    </div>
                    <nav class="header-nav">
                        {% block header-link %}{% endblock %}
                    </nav>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        <div class="container">
            <footer class="footer">
                <a class="context-link-mail context-link" href="mailto:dondindonq@gmail.com">dondindonq@gmail.com</a>
                <a class="context-link-phone context-link" href="tel:+79533975471">+7 953 397 54 71</a>
                <img src="{% static 'main/img/dsda.svg' %}" class="img-line">
            </footer>
        </div><!--/.container-footer> -->
    </div> <!--/.page> -->





</body>
</html>
